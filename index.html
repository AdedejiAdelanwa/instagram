<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="frames">
        <div class="frame profile">
            
            <div class="notify-header">

                <div class="ntwrk-group">
                    <i class="fas fa-signal"></i>
                    <span>COMPANY</span>
                    <i class="fas fa-wifi"></i>
                </div>

                <span class="time">15:09</span>

                <img src="icons/battery3.png" style="width: 20px; height: 16px;">

            </div>

            <div class="nav-options">
                <img src="icons/chevron-back.png" style="width: 16px; height: 18px;">

                <span class="username">marinad</span>

                <i class="fas fa-ellipsis-h" style="font-size: 14px;"></i>

            </div>

            <div class="user-info">
                <div class="imageWgradient">
                    <img src="images/face.jpeg" alt="user-photo">
                </div>

                <div class="user-stats">
                    <div class="stat-figures">
                        <p>996<br> <small class="stat-text">posts</small></p>
                        <p>2.592<br> <small class="stat-text">followers</small></p>
                        <p>809<br> <small class="stat-text">followings</small></p>
                    </div>

                    <div class="follow-option">
                        <button class="follow-btn">Follow</button>
                        <button class="more-btn"><i class="fas fa-caret-down"></i></button>
                    </div>
                </div>
            </div>

            <div class="bio">
                <p><span>marinad<br></span>Your bio goes here... and here too. <a href="#">marinad.com.ar/</a></p>
            </div>

            <div class="photo-category">
                <div>
                    <img src="images/ridgeline.jpeg">
                    <span>IGTV</span>
                </div>

                <div>
                    <img src="images/food.jpeg">
                    <span>food</span>
                </div>

                <div>
                    <img src="images/travel.jpeg">
                    <span>travel</span>
                </div>

                <div>
                    <img src="images/outdoor.jpeg">
                    <span>lifestyle</span>
                </div>
                
            </div>

            <div class="new-features">
                <img src="icons/grid.png" alt="grid-dsiplay">
                <img src="icons/baseline-view_day-24px.svg">
                <img src="icons/star.png">
                <img src="icons/baseline-assignment_ind-24px.svg">
            </div>

            <div class="pic-grid">
                <div class="item1"><img src="images/snow-dog.jpeg" alt="a dog lying in snow"></div>
                <div class="item2"><img src="images/colrdSmoke.jpeg" alt="a man with blue smoke covering his face"></div>
                <div class="item3"><img src="images/coffeemug.jpeg" alt="lady drinking coffee"></div>
                <div class="item4"><img src="images/surfing.jpeg" alt="lady sitting on a surfboard"></div>
                <div class="item5"><img src="images/dogbed.jpeg" alt="a dog resting on a bed"></div>
                <div class="item6"><img src="images/macgirl.jpeg" alt="a lady using a macbook"></div>
            </div>

            <div class="lower-menu">
                <img src="icons/homepage.png">
                <img src="icons/search.png">
                <img src="icons/add.png">
                <img src="icons/heart.png">
                <img src="icons/user.png">

            </div>
        </div>


        <div class="frame feeds">
            <div class="notify-header">

                <div class="ntwrk-group">
                    <i class="fas fa-signal"></i>
                    <span>COMPANY</span>
                    <i class="fas fa-wifi"></i>
                </div>

                <span class="time">10:39</span>

                <img src="icons/battery3.png" style="width: 20px; height: 16px;">

            </div>
            
            <div class="nav-options nav-feeds">
                <img src="icons/camera.svg" style="width: 20px; height: 20px;">

                <img src="icons/instagram.png" style="width: 40%; height: 24px;">

                <div>
                    <img src="icons/igtv.png" style="width: 20px; height: 20px;">
                    <img src="icons/paper-plane.svg" style="width: 20px; height: 20px;">
                </div>

            </div>

            <div class="users-feeds">
                <div>
                    <img class="my-story" src="images/face.jpeg">
                    <span>Your story</span>
                </div>

                <div>
                    <img src="images/snowlady.jpeg" alt="user-photo">
                    <span class="others">sarah_edo</span>
                </div>

                <div>
                    <img src="images/user.jpeg" alt="user-photo">
                    <span class="others">Jamalquick</span>
                </div>

                <div>
                    <img src="images/snowlady.jpeg" alt="user-photo">
                    <span class="others">Dkristen</span>
                </div>
              
            </div>
            <hr class="users-break">

            <div class="user-highlight">
                <div class="pic_location">
                   <div><img src="images/face.jpeg"></div>
                   <p><span>marinad</span><br>Buenos Aires</p> 
                </div>

                <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="pic-upload">
                <img src="images/drinking-smoothy.jpeg" alt="girl drinking smoothy with a straw">
            </div>
                    
        </div>


        <div class="frame offer-product"></div>
        <div class="frame tag-friend"></div>
      </div>
</body>
</html>
